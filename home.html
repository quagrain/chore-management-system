<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width; initial-scale:1.0;">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="icon" href="assets/images/logo_256.png">
</head>

<body>
    <div id="main-content">
       <div id="header">
            <div id="header-items">
                <div id="logo">
                    <img src="assets/images/logo_256.png" height="50px">
                </div>
            </div>
            <div id="stats">
                <div id="stats-items">
                    <div id="top-half">
                        <div id="all-tasks">

                        </div>
                        <div id="completed-tasks">

                        </div>
                    </div>
                    <div id="bottom-half">
                        <div id="inprogress-tasks">

                        </div>
                        <div id="incomplete-tasks">

                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
       </div>
            

    </div>
    <div id="bar">
        <div id="buttons">
            <div class="bar-button" id="settings-button">
                <a href=""><img src="assets/images/settings.svg"></a>
            </div>
            <div class="bar-button" id="task-button">
                <a href=""><img src="assets/images/task.svg"></a>
            </div>
            <div class="bar-button" id="home-button">
                <a href="home.html"><img src="assets/images/home.svg"></a>
            </div>
            <div class="bar-button" id="profile-button">
                <a href=""><img src="assets/images/profile.svg"></a>
            </div>
            <div class="bar-button" id="logout-button">
                <a href="login.html"><img src="assets/images/logout.svg"></a>
            </div>
        </div>

    </div>
</body>


</html>
