<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width; initial-scale:1.0;">
        <title>Register - CMS</title>
    </head>
    
    <body>
        <form id="register" name="register" action="" method="POST">
            <div id="names" name="names">
                <label for="f-name">First Name:</label>
                <input id="f-name" name="f-name" type="text" placeholder="Jane" required>

                <label for="surname">Surname:</label>
                <input id="surname" name="surname" type="text" placeholder="Doe" required>
            </div>

            <div id="gender">
                <label for="male">Male:</label>
                <input type="radio" id="male" name="male" required>

                <label for="female">Female:</label>
                <input type="radio" id="female" name="female" required>
            </div>

            <div id="family-roles" name="family-roles">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="select">Select</option>
                    <option value="father">Father</option>
                    <option value="mother">Mother</option>
                    <option value="son">Son</option>
                    <option value="daughter">Daughter</option>
                </select>
            </div>

            <div id="birthday" name="birthday">
                <label for="date">Date</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
            </div>

            <div id="password" name="password">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" placeholder="Password" required>
                <label for="pwd-confirm">Confirm Password:</label>
                <input type="password" id="pwd-confirm" name="pwd-confirm" placeholder="Confirm Password" required>
            </div>

            <div>
                <input type="submit" id="submit" name="submit" value="Register" onclick="">
                <!--Make function to collect all the user input field values when the user submits-->
            </div>

        </form>
        <div>
            <a href="login.html">Already have an account? Login here!</a>
        </div>
    </body>

</html>
