<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - CMS</title>
    </head>

    <main>
        <form id="login" name="login" action="" method="POST">
            <div> 
                <label for="email">Email:</label>
                <input type="email" id="email" class="login-input" name="email" placeholder="example@email.com" required inputmode="email"> 
            </div>
            <div>
                <!--ggl pwd-->
                <label for="password">Password:<label>
                <input type="password" id="pwd" class="login-input" name="pwd" pattern="\w+\d+ {4,8}" placeholder="Password" required>
                <!-- Make tick boxes that show when a condition is met-->
            </div>

            <div> <input type="submit" id="login-submit" name="login-submit" value="Sign In"> </div>
            <div id="register-link"> <a href="register.html">Don't have an account? Create one!</a> </div>
        </form>
    </main>


</html>
